<app-navbar></app-navbar>

<section class="gallery-wrapper">
  <div class="container">
    <div class="d-flex align-items-center mb-5">
      <a
        routerLink="/"
        class="text-decoration-none text-primary me-3"
        style="font-size: 1.5rem"
      >
        <i class="bi bi-arrow-left title"></i>
      </a>
      <div class="flex-grow-1 text-center">
        <h2 class="fw-bold mb-1 title">Expo 2024: A Visual Journey</h2>
        <p class="text-muted fst-italic mb-0 responsive-subtitle">
          Capturing the best moments and memories
        </p>
      </div>
    </div>

    <div class="row g-4 mb-5">
      <div class="col-12 col-sm-6 col-md-4" *ngFor="let img of images">
        <div class="border rounded overflow-hidden shadow-sm h-100">
          <img
            [src]="img"
            alt="Gallery Image"
            class="img-fluid w-100"
            style="object-fit: cover; height: 250px"
          />
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
